name: macOS Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: |
          clang *.c -o poem

      - name: Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: poem
          path: poem

